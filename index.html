<!doctype html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>簡潔深色 Blog</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="site-header">
		<h1 class="site-title">簡潔深色 Blog</h1>
	</header>

	<main class="layout">
		<aside class="sidebar">
			<div class="search">
				<input id="search" placeholder="搜尋文章..." />
			</div>
			<nav id="postList" class="post-list">
				<!-- 文章清單由 script.js 動態產生 -->
			</nav>
		</aside>

		<section id="content" class="content">
			<!-- 文章內容會被載入到此 -->
			<article id="post" class="post">
				<p class="placeholder">請從左側選擇一篇文章。</p>
			</article>
			<!-- 新增：若以 file:// 開啟，顯示提示（script 會控制顯示） -->
			<div id="serveWarning" class="warning" aria-hidden="true" style="display:none;">
				<p>注意：若你是直接以檔案開啟（file://），瀏覽器可能無法使用 fetch 讀取 posts。建議在專案資料夾啟動本機伺服器，例如：<code>python -m http.server</code>，然後在瀏覽器以 http://localhost:8000 開啟。</p>
			</div>
		</section>
	</main>

	<script src="script.js" defer></script>
</body>
</html>
