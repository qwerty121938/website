<article class="post-content">
	<h2>如何把文章分成不同檔案</h2>
	<p class="post-meta">2025-09-12 · 技術說明</p>
	<div class="content-body">
		<p>每次要新增文章時，只需將新的 HTML 片段放到 posts/ 資料夾，並在 posts/posts.json 新增對應的 metadata（title、date、summary、file）。這樣首頁程式碼不必改動，就能自動顯示新文章。</p>
		<ul>
			<li>步驟：建立 posts/your-post.html</li>
			<li>在 posts/posts.json 新增物件，指向檔名</li>
			<li>選擇合適的編輯流程（文字編輯器或 CMS）</li>
		</ul>
	</div>
</article>
